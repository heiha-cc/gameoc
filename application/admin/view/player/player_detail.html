{extend name="common/base" /}

{block name="title"}游戏日志{/block}
{block name="css"}{/block}
{block name="content"}
<div class="layui-card">
    <button class="layui-btn layui-btn-sm layui-btn-radius"
            onclick="window.history.back()" style="margin-top: 10px;margin-left: 20px;">返回
    </button>
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-brief" lay-filter="test">
            <ul class="layui-tab-title">
                <!--<li class="layui-this">玩家详情</li>-->
                <li>玩家详情</li>
                <li class="layui-this">编辑资料</li>
                <li>操作</li>

            </ul>
            <div class="layui-tab-content" style="background-color: #f2f2f2">
                <div class="layui-tab-item" >其他</div>
                <div class="layui-tab-item layui-show">
                    <!--<div class="layui-tab-item ">-->
                    <div class="layui-row layui-col-space30">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header layuiadmin-card-header-auto">
                                    <h3>修改银行卡信息</h3>


                                </div>
                                <div class="layui-card-body">
                                    <form class="layui-form" lay-filter="component-form-group">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">用户名</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="username" name="username" autocomplete="off"
                                                           class="layui-input"
                                                           value="{$username}">
                                                </div>
                                            </div>

                                            <div class="layui-inline">
                                                <label class="layui-form-label">开户行</label>
                                                <div class="layui-input-inline">

                                                    <select name="bankname" id="bankname">
                                                        <option value="">请选择银行</option>
                                                        <!-- foreach循环 -->

                                                        {foreach name="bankname" item="vo" key="k" }
                                                        <option value="{$k}" {if $bankname3==$vo } selected {/if}>{$vo}</option>
                                                        {/foreach}
                                                        <!-- for循环 -->
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="layui-inline">
                                                <label class="layui-form-label">账号</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="bankcardno" name="bankcardno"
                                                           autocomplete="off"
                                                           class="layui-input"
                                                           value="{$bankcardno}">
                                                </div>
                                            </div>
                                            <input type="hidden" id="mytip" name="mytip" autocomplete="off"
                                                   class="layui-input"
                                                   value="{$mytip}">

                                            <div class="layui-inline">
                                                <div class="layui-input-inline">
                                                    <a class="layui-btn" id="save" data-type="reload">保存</a>
                                                    <span id="tip"
                                                          style="color: red;display: none;float: right">保存成功</span>
                                                    <span id="tip2"
                                                          style="color: red;display: none;float: right">保存失败</span>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <input type="hidden" id="roleid" value="{$roleid}">
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header layuiadmin-card-header-auto">
                                    <h3>修改密码</h3>
                                </div>
                                <div class="layui-card-body">
                                    <form class="layui-form">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">新密码</label>
                                                <div class="layui-input-inline">
                                                    <input type="password" id="pwd" name="pwd" autocomplete="off"
                                                           class="layui-input">
                                                </div>
                                            </div>

                                            <div class="layui-inline">
                                                <label class="layui-form-label">确认密码</label>
                                                <div class="layui-input-inline">
                                                    <input type="password" id="pwd2" name="pwd2" autocomplete="off"
                                                           class="layui-input">
                                                </div>
                                            </div>

                                            <div class="layui-inline">
                                                <label class="layui-form-label"></label>
                                                <div class="layui-input-inline">
                                                    <a class="layui-btn" id="savepwd" data-type="reload">保存</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!--<div class="layui-tab-item">操作</div>-->
                <div class="layui-tab-item" >
                    <div class="layui-row layui-col-space30">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header layuiadmin-card-header-auto">
                                    <h3>编辑账号状态</h3>


                                </div>
                                <div class="layui-card-body">
                                    <form class="layui-form " action="">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <!--<label class="layui-form-label"></label>-->
                                                <div class="layui-input-inline" id="myswitch"
                                                     style="position: relative;left: 30px;">
                                                    <input type="checkbox" name="close" lay-skin="switch"
                                                           lay-filter="switchTest" lay-text="解锁|锁定">
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>

                    <!--<form class="layui-form layui-form-pane" action="" >-->
                        <!--<div class="layui-form-item" pane="">-->
                            <!--&lt;!&ndash;<label class="layui-form-label"></label>&ndash;&gt;-->
                            <!--<div class="layui-input-block" id="myswitch" style="position: relative;right: 30px;">-->
                                <!--<input type="checkbox" name="close" lay-skin="switch" lay-filter="switchTest" lay-text="解锁|锁定" >-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</form>-->
                </div>


            </div>
        </div>
    </div>
</div>


{/block}
{block name="script"}
<script>
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块

    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , table = layui.table
            , $ = layui.$
            , form = layui.form;
        form.render('select');
//        form.render('checkbox');

        var main = {
            bindEvent: function () {
                //保存银行卡信息
                $('#save').on('click', function (e) {
//                    e.preventDefault();
                    var username = $('#username').val();
                    var bankname2 = $('#bankname').val();
                    var bankname = $('#bankname option:selected').text();
                    var bankcardno = $('#bankcardno').val();
                    var roleid = $('#roleid').val();
                    if (username && bankname2 && bankcardno) {
                        $.ajax({
                            type: 'post',
                            url: "updateSocketBank",
                            data: {
                                'roleid': roleid,
                                'bankcardno': bankcardno,
                                'bankname': bankname,
                                'username': username,
                            },
                            dataType: 'json',
                            success: function (res) {
                                console.log(res);
                                if (res.code === 0) {
                                    layer.msg(res.msg, {icon: 1});
                                } else if (res.code === 1) {
                                    layer.msg(res.msg, {icon: 1});
                                } else if (res.code === 3) {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            }
                        });
                    } else {
                        layer.msg('输入不能为空', {icon: 2});
                    }
                });

                //重置密码
                $('#savepwd').on('click', function (e) {
                    e.preventDefault();
                    var roleid = $('#roleid').val();
                    var pwd = $('#pwd').val();
                    var pwd2 = $('#pwd2').val();


                    $.ajax({
                        type: 'post',
                        url: "resetPwd",
                        data: {
                            'roleid': roleid,
                            'pwd': pwd,
                            'pwd2': pwd2
                        },
                        dataType: 'json',
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1});
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });

                });

                //监听开关
                form.on('switch(autoplay)', function(){
                    ins3.reload({
                        autoplay: this.checked
                    });
                });

                element.on('tab(test)', function(data){
                    var roleid = $('#roleid').val();
                    console.log(roleid);
                    console.log(data.index);
                    console.log('ffff');
                    if(data.index===2){
                        $.ajax({
                            url: "getRoleStatus",
                            type: 'post',
                            data: {
//                            'id': id,
                                'roleid': roleid
                            },
                            success: function (res) {
//                            var html2= '<input type="checkbox"  name="open" lay-filter="open2" lay-skin="switch" checked lay-text="解锁|锁定" >';
//                            $('#myswitch').html(html2);
//                            form.render();

                                console.log(res.code);


                                if (res.code === 4) {
                                    var html2= '<input type="checkbox"  name="open" lay-filter="switchTest" lay-skin="switch" checked lay-text="解锁|锁定" >';
//                                var html2= '<input type="checkbox"  name="close" lay-filter="switchTest" lay-skin="switch" checked lay-text="解锁|锁定" >';
                                    $('#myswitch').html(html2);
                                    form.render();
                                } else if (res.code === 3){
                                    console.log(666);
//                                var html2= '<input type="checkbox"  name="close" lay-filter="switchTest" lay-skin="switch" checked lay-text="解锁|锁定" >';
                                    var html2= '<input type="checkbox" name="close" lay-skin="switch" lay-filter="switchTest" lay-text="解锁|锁定" >';
//                                var html2= '<input type="checkbox"  name="open" lay-filter="switchTest" lay-skin="switch" checked lay-text="解锁|锁定" >';
                                    $('#myswitch').html(html2);
                                    form.render();

                                }
                            }

                        })
                    }


//                    console.log(this); //当前Tab标题所在的原始DOM元素
//                    console.log(data.index); //得到当前Tab的所在下标
//                    console.log(data.elem); //得到当前的Tab大容器
                });

                //监听指定开关
//                form.on('switch(switchTest)', function(data){
//                    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
//                        offset: '6px'
//                    });
//                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
//                });

                form.on('switch(switchTest)', function (data) {
                    var roleid = $('#roleid').val();
                    //设置开关
                    $.ajax({
                        url: "{:url('player/updateRoleStatus')}",
                        type: 'post',
                        data: {
//                            'id': id,
//                            'classid': 0,
//
                            'roleid': roleid
                        },
                        success: function (res) {
                            if (res.code === 0) {
//                                layer.msg(res.msg, {icon: 6});
                                layer.msg('修改成功', {icon: 6});
                            } else {
//                                layer.msg(res.msg, {icon: 5});
                                layer.msg('修改失败', {icon: 5});
//                                if (selected == 0) {
//                                    //重新添加checked要用prop
//                                    $(data.elem).prop('checked', 'true');
//                                    $(data.elem).next().addClass('layui-form-onswitch');
//                                    $(data.elem).next().find('em').html('开启');
//                                } else {
//                                    $(data.elem).removeAttr('checked');
//                                    $(data.elem).next().removeClass('layui-form-onswitch');
//                                    $(data.elem).next().find('em').html('关闭');
//                                }
                            }
                            form.render();
                        }

                    })

                });

            },

            init: function () {
                main.bindEvent();
            }
        };

        main.init();
    });
</script>
{/block}
